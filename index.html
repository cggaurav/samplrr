<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://import/css/player.css');
            @import url('sp://import/css/ui.css');
            @import url('sp://samplify/css/main.css');
            @import url('sp://samplify/css/github.css');
            h1, ul {margin:0 0 30px;}
            a:hover {color:#83be20;}
        </style>
        <script src="sp://samplify/js/jquery.min.js"></script>
        <script src="sp://samplify/js/rainbow-custom.min.js"></script>
        <script>
            $(document).ready(function() {
                sp = getSpotifyApi(1);
                var models = sp.require('sp://import/scripts/api/models');
                var gtrack = sp.require("sp://import/scripts/googletracker");
                var tracker = new gtrack.GoogleTracker('UA–xxxxxxx–1');

                tabs();
                models.application.observe(models.EVENT.ARGUMENTSCHANGED, tabs);

                function tabs() {
                    var args = models.application.arguments;
                    console.log(args[0]);
                    $('.section').hide();
                    $('#'+args[0]).show();
                }
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Samplify</h1>

        </div><!-- /wrapper -->
    </body>
</html>
