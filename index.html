<!-- <!DOCTYPE html> -->
<html>
<head>
    <style>
    @import url('sp://import/css/eve.css');
    @import url('sp://import/css/player.css');
    @import url('sp://import/css/api.css');

    @import url(http://fonts.googleapis.com/css?family=Chela+One);
    @import url(http://fonts.googleapis.com/css?family=Belgrano);
    @import url(http://fonts.googleapis.com/css?family=Englebert);

    @import url('sp://samplify/css/samplify.css');
    @import url('sp://samplify/css/jquery.ui.css');
    @import url('sp://samplify/css/bootstrap.responsive.css');
    </style>
</head>
<body>
    <div class="navbar">
        <div align="center">
            <img src="samplify_transparent.png" width="200" height="60"/>
        </div>
    </div>
    <div class="wrapper">
        <!-- Home tab -->
        <div id="index" class="section">
            <div class="loading">
                <div class="throbber" id="throbber_samples"><div></div></div>
            </div>
            <div id="trackHeader" class="header"></div>
            <div id="trackSamples"></div>
            <div id="artistHeaderList"></div>
            <div id="noSamples"></div>
        </div>

        <!-- Remix Tab -->
        <div id="remix" class="section">
            <div id="trackHeaderRemix" class="header"></div>
            <div id="remixResults"></div>
            <div class="loading">
                <div class="throbber" id="throbber_remix"><div></div></div>
            </div>
        </div>

        <!-- Cover Tab -->
        <div id="cover" class="section">
            <div id="trackHeaderCover" class="header"></div>
            <div id="coverResults"></div>
            <div class="loading">
                <div class="throbber" id="throbber_cover"><div></div></div>
            </div>
        </div>

    </div><!-- /wrapper -->
    <div class="footer">
        <div class="refresh">
            <button id="refresh" class="sp-button">Refresh</button>
        </div>
    </div>
</body>
<!-- Load all scripts now -->
<script src="sp://samplify/js/jquery.js"></script>
<script src="sp://samplify/js/jquery.ui.js"></script>
<script src="sp://samplify/js/rainbow-custom.min.js"></script>
<script src="sp://samplify/js/samplify.js"></script>

</html>
